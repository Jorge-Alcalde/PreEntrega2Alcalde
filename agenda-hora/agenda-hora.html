<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, scale=1.0">
        <title>VSO Agenda Hora</title>
        <link rel="stylesheet" href="../estilos.css">
    </head>
<body>
    <div>
        <nav>
            <ul id="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../conocenos/conocenos.html">conocenos</a></li>
                <li><a href="../agenda-hora/agenda-hora.html">agenda-hora</a></li>
                <li><a href="../servicios/servicios.html">servicios</a></li>
                <li><a href="../productos/productos.html">productos</a></li>
            </ul>
        </nav>
    </div>
    <div>
        <header>
            <h1>Agenda tu Hora</h1>
        </header>
    </div>
    <div>
        <form action="" method="">
            <label for="">Nombre Completo</label>
            <input type="text" name="Nombre" placeholder="Ej:Jorge Gabriel Alcalde Aravena">
            <br>
            <label for="">Dirección</label>
            <input type="text" name="Dirección" required="">
            <br>
            <label for="">Opciones</label>
            <select>
                <option value="Productos">Productos</option>
                <option value="Servicios">Servicios</option>
                <option value="Ambos">Ambos</option>
            </select>
            <br>
            <label for="">Fecha</label>
            <input type="date" name="Fecha" id="">
            <br>
            <label for="">Telefono</label>
            <input type="tel" name="Telefono" placeholder="+56913241234" required>
            <br>
            <label for="">Correo electrónico</label>
            <input type="email" name="email" placeholder="tu@correo.com" required>
            <br>
            <label for="">Comentarios</label>
            <textarea name="" id="" cols="30" rows="3"></textarea>
            <br>
            <input type="submit" value="ENVIAR">
        </form>
    </div>
</body>
</html>
